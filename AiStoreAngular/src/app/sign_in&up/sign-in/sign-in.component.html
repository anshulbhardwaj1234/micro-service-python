<div class="signin-container shadow p-3 my-4 rounded">
  <div class="container text-center">
    <!-- <img src="../../../assets/Ginie.png" alt="" srcset=""> -->
    <img class="mb-2 text-center" src="../../../assets/Ginie.png" alt="" srcset=""   data-aos="zoom-in" data-aos-duration="9000" data-aos-delay="500">

    <h1 class="heading-text fs-2" style="color: var(--icon-color);">Ginie Store</h1>
    <h2 class="mb-4">Sign In</h2>
    <form>
      <div class="form-group my-1">
        <!-- <label for="username">Username</label> -->
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" [(ngModel)]="username" required>
      </div>
      <div class="form-group my-1">
        <!-- <label for="password">Password</label> -->
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="password" required>
      </div>
      <button type="button" class="btn btn-block my-3" (click)="onSignIn()">Sign In</button>
      <p class="mb-4">
        <!-- <a href="#" class="forgot-password-link">Forgot your password?</a> -->
      </p>
      <p class="fs-6">
        Don't have an account? 
        <a  class="register-link" (click)="onRegisterClick()" style="cursor: pointer;">Register</a>
      </p>
    </form>
  </div>
</div>
