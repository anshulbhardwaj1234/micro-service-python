<div class="signin-container shadow p-3 my-4 rounded">
  <div class="container text-center">
    <h1 class="heading-text fs-2" style="color: var(--icon-color);">Ginie Store</h1>
    <h2 class="mb-4">Register Yourself</h2>
    <form>
      <div class="form-group mb-2">
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" [(ngModel)]="username" required>
      </div>
      <div class="form-group mb-2">
        <input type="email" id="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="email" required>
        <!-- <button type="button" class="btn btn-sm my-1" (click)="onSendOtp()">Send OTP</button> -->
      </div>
      <div class="form-group mb-1">
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="password" required>
      </div>
      <button type="button" class="btn btn-block my-3" (click)="onSignIn()">Register</button>
      <p class="mb-4">
        </p>
    </form>
  </div>
</div>
