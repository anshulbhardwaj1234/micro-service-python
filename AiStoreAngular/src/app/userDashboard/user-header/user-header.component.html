<mat-toolbar class="header-toolbar shadow-lg">
    <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
    </button>
    <img class="mb-2" src="../../../assets/Ginie.png" alt="" srcset="" style="height: 2.3rem;width: 2.3rem;"  data-aos="zoom-in" data-aos-duration="9000" data-aos-delay="500">
    <h1 class="example-app-name" [routerLink]="'/dashboard'" style="cursor: pointer;"><h1 class="heading-text fs-2" style="color: var(--icon-color);">Ginie Store</h1></h1>
</mat-toolbar>
<mat-drawer-container class="container-content shadow-lg" autosize>
    <mat-drawer #sidenav class="sidenav" [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
        <mat-nav-list #tooltip="matTooltip" matTooltip="Dashboard" [matTooltipPosition]="'right'" [matTooltipDisabled]="!isCollapsed"
            >
            <a mat-list-item [routerLinkActive]="'current-pageRoute'" [routerLink]="'/dashboard'">
                <span class="entry">
                    <mat-icon>apps</mat-icon>
                    <span *ngIf="!isCollapsed">Dashboard</span>
                </span>
            </a>
        </mat-nav-list>
        <mat-nav-list #tooltip="matTooltip" matTooltip="Amazon Rivews Analysis" [matTooltipPosition]="'right'" [matTooltipDisabled]="!isCollapsed">
            <a mat-list-item [routerLinkActive]="'current-pageRoute'" [routerLink]="'/Amazon_Analysis'">
                <span class="entry">
                    <mat-icon>sentiment_satisfied_alt</mat-icon>
                    <span *ngIf="!isCollapsed">Running Trade</span>
                </span>
            </a>
        </mat-nav-list>
        <mat-nav-list #tooltip="matTooltip" matTooltip="IPC Section Detection" [matTooltipPosition]="'right'" [matTooltipDisabled]="!isCollapsed">
            <a mat-list-item [routerLinkActive]="'current-pageRoute'" [routerLink]="'/IPC_Section'">
                <span class="entry">
                    <mat-icon>psychology</mat-icon>
                    <span *ngIf="!isCollapsed">IPC_Section</span>
                </span>
            </a>
        </mat-nav-list>
        <mat-nav-list #tooltip="matTooltip" matTooltip="Genie BOT" [matTooltipPosition]="'right'" [matTooltipDisabled]="!isCollapsed">
            <a mat-list-item [routerLinkActive]="'current-pageRoute'" [routerLink]="'/GenieBot'">
                <span class="entry">
                    <mat-icon>miscellaneous_services</mat-icon>
                    <span *ngIf="!isCollapsed">Genie BOT</span>
                </span>
            </a>
        </mat-nav-list>
        <mat-nav-list #tooltip="matTooltip" matTooltip="Gemini BOT" [matTooltipPosition]="'right'" [matTooltipDisabled]="!isCollapsed">
            <a mat-list-item [routerLinkActive]="'current-pageRoute'" [routerLink]="'/GeminiBot'">
                <span class="entry">
                    <mat-icon>miscellaneous_services</mat-icon>
                    <span *ngIf="!isCollapsed">Gemini BOT</span>
                </span>
            </a>
        </mat-nav-list>
        <mat-nav-list #tooltip="matTooltip" matTooltip="Buy Subscription" [matTooltipPosition]="'right'" [matTooltipDisabled]="!isCollapsed">
            <a mat-list-item [routerLinkActive]="'current-pageRoute'" [routerLink]="'/Subscription'">
                <span class="entry">
                    <mat-icon> attach_money</mat-icon>
                    <span *ngIf="!isCollapsed">Buy Subscription</span>
                </span>
            </a>
        </mat-nav-list>
        <!-- <mat-nav-list #tooltip="matTooltip" matTooltip="About" [matTooltipPosition]="'right'" [matTooltipDisabled]="!isCollapsed">
            <a mat-list-item [routerLinkActive]="'current-pageRoute'" [routerLink]="'/About'">
                <span class="entry">
                    <mat-icon>info</mat-icon>
                    <span *ngIf="!isCollapsed">About</span>
                </span>
            </a>
        </mat-nav-list> -->
        <!-- <mat-nav-list #tooltip="matTooltip" matTooltip="Blog" [matTooltipPosition]="'right'" [matTooltipDisabled]="!isCollapsed">
            <a mat-list-item [routerLinkActive]="'current-pageRoute'" [routerLink]="'/Blog'">
                <span class="entry">
                    <mat-icon> insert_comment</mat-icon>
                    <span *ngIf="!isCollapsed">Blog</span>
                </span>
            </a>
        </mat-nav-list> -->
        <mat-nav-list #tooltip="matTooltip" matTooltip="Contact Support" [matTooltipPosition]="'right'" [matTooltipDisabled]="!isCollapsed">
            <a mat-list-item [routerLinkActive]="'current-pageRoute'" [routerLink]="'/contactUs'">
                <span class="entry">
                    <mat-icon>contact_support</mat-icon>
                    <span *ngIf="!isCollapsed">Contact Support</span>
                </span>
            </a>
        </mat-nav-list>
        <mat-nav-list mat-button [matMenuTriggerFor]="menu" #menuTrigger class="bottom" #tooltip="matTooltip" matTooltip="User Profile" [matTooltipPosition]="'right'" [matTooltipDisabled]="!isCollapsed">
            <div class="entry">
                <img src="../../../assets/userprofile.jpg" alt="">
                <span class="px-1" *ngIf="!isCollapsed">user Name</span>
            </div>
        </mat-nav-list>
        <mat-menu #menu="matMenu" class="p-0 shadow-lg">
            <button mat-menu-item class="menu-btn">
                <mat-icon>person</mat-icon>
                <span>user Name</span>
            </button>
            <!-- <button mat-menu-item class="menu-btn">
                <mat-icon>account_balance_wallet</mat-icon>
                <span>My Balance</span>
            </button> -->
            <!-- <button mat-menu-item class="menu-btn">
                <mat-icon>inbox</mat-icon>
                <span>Inbox</span>
            </button> -->
            <!-- <button mat-menu-item class="menu-btn">
                <mat-icon>settings</mat-icon>
                <span>Account Setting</span>
            </button> -->
            <button mat-menu-item class="menu-btn" (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>
                <span>Logout</span>
            </button>
        </mat-menu>
    </mat-drawer>
    <mat-drawer-content class="sidenav-content">
        <div class="webContent">
            <div class="route-content conatiner">
                <main style="min-height: 82.5vh;">
                    <router-outlet></router-outlet>
                </main>
            </div>
            <app-user-footer></app-user-footer>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
