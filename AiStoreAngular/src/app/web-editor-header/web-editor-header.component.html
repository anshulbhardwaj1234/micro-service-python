<nav class="navbar webedditor shadow-lg navbar-expand-lg ">
    <div class="container-fluid">
        <a class="navbar-brand" [routerLink]="'.'">तुम रक्षक काहू को डरना</a>

        <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
        <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed"><mat-icon> contact_phone</mat-icon></button>

        <!-- Step 2: Add the ngbCollapse directive to the element below. -->
        <div [ngbCollapse]="isMenuCollapsed" class="collapse justify-content-end navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link infos d-flex justify-content-center align-items-center"  (click)="isMenuCollapsed = true">
                        <mat-icon class="mx-1">settings_phone</mat-icon>
                        <p class="mb-0 text">: +91 9145364209, +91 98875 32929</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link infos d-flex justify-content-center align-items-center" (click)="isMenuCollapsed = true">
                            <mat-icon class="mx-1">email</mat-icon>
                        <p class="mb-0 text">: info&#64;srhstocks.com</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link infos d-flex align-items-center" 
                        (click)="isMenuCollapsed = true">
                        <div class="buttons">
                            <button mat-mini-fab class="theme-button black_white_theme"
                                (click)="changeTheme('black-white')" matTooltip="'black & white theme'">
                            </button>
                            <button mat-mini-fab class="theme-button default_theme" (click)="changeTheme('default')"
                                matTooltip="'default theme'">
                            </button>
                            <button mat-mini-fab class="theme-button dark_theme" (click)="changeTheme('dark')"
                                matTooltip="'dark theme'">
                            </button>
                        </div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link infos d-flex align-items-center" 
                        (click)="isMenuCollapsed = true">
                        <div class="buttons">
                            <button mat-mini-fab class="font-button " (click)="increaseFontSize()"
                                [matTooltip]="'Increase Font Size'">
                                A+
                            </button>
                            <button mat-mini-fab class="font-button" (click)="ResetFontSize()" [matTooltip]="'Reset'">
                                A
                            </button>
                            <button mat-mini-fab class="font-button" (click)="DecreaseFontSize()"
                                [matTooltip]="'Decrease Font Size'">
                                A-
                            </button>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
